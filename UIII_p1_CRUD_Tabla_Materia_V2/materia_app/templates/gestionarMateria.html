{% extends "base.html" %}

{% block cuerpo %}
    <div class="row"> 
        <div class="col-sm-12 col-md-4 col-lg-4 col-x-4">
            <h1> Mam√°</h1>
            <div class="card">
              <div class="card-body">
                <form action="registrarmateria/" method="POST"> {% csrf_token %}<!-- falta accion -->
                <div class="from-grup">
                  <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo materia"  maxLenght="6" required>
                </div> 
                <div class="from-grup py-3">
                  <input type="text" id="txtnombre" name="txtnombre" placeholder="Nombre materia" maxLenght="100" required>
                </div> 
                <div class="from-grup py-1">
                  <input type="text" id="numcreditos" name="numcreditos"  min="1" max="9" value="1" required>
                </div> 
                <div class="from-grup py-2">
                  <button type="submit" class="btn btn-primary">Guardar Materia</button>
                </div> 

              </div>
            </div>
        </div>
    
    <div class="col-sm-12 col-md-8 col-xl-8">
        <h1>Listado de materias</h1>
        <!-- La tabla -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Creditos</th>
              </tr>
            </thead>
            <tbody>
              {% for m in mismaterias %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td> {{m.codigo}}</td>
                <td> {{m.nombre}}</td>
                <td> {{m.creditos}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock  %}
